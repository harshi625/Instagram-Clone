<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram redesign Desktop</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="insta.logo.jpg" alt="logo" />
      </a>
      <! -- profile Image -->
      <div class="profile">
        <div class="profile-img">
          <img src="RM.jpg" alt="profile" />
        </div>
        <div class="name">
          <h2 id="verify">
            <a href="#" class="verify" ;
              >RM
              <img
                src="verify.jpeg"
                alt="verify"
                style="width: 20px; height: 20px;"
              />
            </a>
          </h2>
        </div>
        <span>@RM</span>
      </div>

      <div class="about">
        <! -- Box 1 -->
        <div class="box">
          <h3>113</h3>
          <span>Posts</span>
        </div>
        <! -- Box 2 -->
        <div class="box">
          <h3>38.2M</h3>
          <span>Followers</span>
        </div>
        <! -- Box 3 -->
        <div class="box">
          <h3>7</h3>
          <span>Following</span>
        </div>
      </div>
      <! -- Menu -->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    < -- Main Home -- >
    <div class="main-home">
      <! -- Header -- >
      <div class="header">
        <! -- Search -- >
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line" ;></i>

          <i class="ri-mail-unread-fill"></i>
          <! -- Button -- >
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">Add Photos</div>
          </a>
        </div>
      </div>

      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn"
        <i class="ri-play-circle-line"></i>
           <div class="btn-text">Watch all</div>
           <i class="ri-play-circle-line"></i>
        </a>
      </div>
         <! -- Stories Content -- >
        <div class="stories">
         <div class="stories-img color">
          <img src="RM.jpg" alt="">
           <div class="add">+</div>
         </div>
           <! -- stories 2 -- >
           <div class="stories-img ">
             <img src="jimin.jpg" alt="">
           </div>
          
           <! -- stories 2 -- >
           <div class="stories-img ">
             <img src="jin.jpg" alt="">
           </div>
           <! -- stories 2 -- >
           <div class="stories-img ">
             <img src="suman.jpeg" alt="">
           </div>
           <! -- stories 2 -- >
           <div class="stories-img ">
             <img src="IU.jpeg" alt="">
           </div>
           <! -- stories 2 -- >
           <div class="stories-img ">
             <img src="han.jpeg" alt="">
           </div>
           <! -- stories 2 -- >
           <div class="stories-img ">
             <img src="lee dong.jpeg" alt="">
           </div>
           <! -- stories 2 -- >
           <div class="stories-img ">
             <img src="harshada.jpeg" alt="">
           </div>
           <! -- stories 2 -- >
           <div class="stories-img ">
             <img src="park.jpeg" alt="">
           </div>
           <! -- stories 2 -- >
           <div class="stories-img ">
             <img src="gong yoo.jpeg" alt="">
           </div>
  
        </div>
         
         <div class="Feed">
           <h1>Feed</h1>
           <div class="feed-text">
             <h2>Latest</h2>
             <span>Popular</span>
           </div>
        </div>


    <div class="main-posts ">
        <div class="post-box">
          <img src="kai.post.jpeg" alt="">
          <div class="post-info">
            <div class="post-profile">
               <div class="post-img">
                <img src="kai profile.jpeg" alt="">
               </div>
                <h3>zkdlin</h3>
            </div>
              <div class="likes">
              <i class="ri-heart-line"></i>
                <span>6.5M</span>
                <i class="ri-chat-3-line"></i>
                <span>135k</span>
              </div>
           </div>
        </div>
        
      <div class="post-box">
          <img src="han profile.jpeg" alt="">
          <div class="post-info">
            <div class="post-profile">
            <div class="post-img">
                <img src="han.jpeg" alt="">
            </div>
              <h3>han</h3>
             </div>
              <div class="likes">
              <i class="ri-heart-line"></i>
                <span>3M</span>
                <i class="ri-chat-3-line"></i>
                <span>15k</span>
              </div>
           </div>
       </div>


       <div class="post-box">
        <img src="suga profile.jpeg" alt="">
        <div class="post-info">
          <div class="post-profile">
          <div class="post-img">
              <img src="suga.jpg" alt="">
          </div>
            <h3>agustd</h3>
           </div>
            <div class="likes">
            <i class="ri-heart-line"></i>
              <span>12M</span>
              <i class="ri-chat-3-line"></i>
              <span>5M</span>
            </div>
         </div>
     </div>

  

  </div>
</div>

</html>
